    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewImage = document.getElementById('previewImage');
        const loading = document.getElementById('loading');
        const resultSection = document.getElementById('resultSection');
        const latexCode = document.getElementById('latexCode');
        const mathPreview = document.getElementById('mathPreview');

        // æ‹–æ‹½ä¸Šå‚³åŠŸèƒ½
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // æª¢æŸ¥æª”æ¡ˆé¡å‹
            if (!file.type.startsWith('image/')) {
                showError('è«‹é¸æ“‡åœ–ç‰‡æª”æ¡ˆ');
                return;
            }

            // é¡¯ç¤ºé è¦½
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewImage.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // ä¸Šå‚³ä¸¦è¾¨è­˜
            uploadAndRecognize(file);
        }

        function uploadAndRecognize(file) {
            const formData = new FormData();
            formData.append('image', file);

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            loading.style.display = 'block';
            resultSection.style.display = 'none';

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    showResult(data.latex);
                } else {
                    showError(data.error || 'è¾¨è­˜å¤±æ•—');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showError('ç¶²è·¯éŒ¯èª¤ï¼š' + error.message);
            });
        }

        function showResult(latex) {

            mathPreview.innerHTML = `$$${latex}$$`;
            
            // é‡æ–°æ¸²æŸ“ MathJax
            if (window.MathJax) {
                MathJax.typesetPromise([mathPreview]);

            resultSection.style.display = 'block';
        }

        function showError(message) {
            // ç§»é™¤ä¹‹å‰çš„éŒ¯èª¤è¨Šæ¯
            const existingError = document.querySelector('.error');
            if (existingError) {
                existingError.remove();

            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            
            const content = document.querySelector('.content');
            content.insertBefore(errorDiv, content.firstChild);
            
            // 3ç§’å¾Œè‡ªå‹•ç§»é™¤éŒ¯èª¤è¨Šæ¯
            setTimeout(() => {
                if (errorDiv.parentNode) {
                    errorDiv.remove();
                }
            }, 3000);
        }
